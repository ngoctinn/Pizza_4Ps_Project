<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Confirm Popup</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Overlay */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* Popup box */
      .popup-box {
        background: #fff;
        border-radius: 8px;
        padding: 20px 25px;
        max-width: 300px;
        width: 90%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease-in-out;
      }

      .popup-box h3 {
        margin: 0 0 10px;
        font-size: 18px;
        font-weight: 600;
        color: #111;
      }

      .popup-box p {
        margin: 0 0 20px;
        font-size: 14px;
        color: #555;
        line-height: 1.5;
      }

      /* Buttons */
      .popup-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .popup-buttons button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .popup-buttons .cancel-btn {
        background-color: transparent;
        color: #555;
        border: 1px solid #ddd;
      }

      .popup-buttons .cancel-btn:hover {
        background-color: #f4f4f4;
      }

      .popup-buttons .confirm-btn {
        background-color: #007bff;
        color: white;
      }

      .popup-buttons .confirm-btn:hover {
        background-color: #0056b3;
      }

      /* Show overlay */
      .popup-overlay.show {
        display: flex;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>Modern Popup Confirm</h1>
    <button
      onclick="showConfirmPopup('Delete Item', 'Are you sure you want to delete this item?')"
    >
      Delete Item
    </button>

    <!-- Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay">
      <div class="popup-box">
        <h3 id="popup-title">Confirm Action</h3>
        <p id="popup-message">Are you sure?</p>
        <div class="popup-buttons">
          <button class="cancel-btn" onclick="closePopup()">Hủy bỏ</button>
          <button class="confirm-btn" onclick="handleConfirm()">
            Xác nhận
          </button>
        </div>
      </div>
    </div>

    <script>
      const popupOverlay = document.getElementById("popup-overlay");
      const popupTitle = document.getElementById("popup-title");
      const popupMessage = document.getElementById("popup-message");

      let confirmCallback = null;

      function showConfirmPopup(title, message, onConfirm) {
        popupTitle.innerText = title || "Confirm";
        popupMessage.innerText = message || "Are you sure?";
        popupOverlay.classList.add("show");
        confirmCallback = onConfirm || null;
      }

      function closePopup() {
        popupOverlay.classList.remove("show");
      }

      function handleConfirm() {
        if (confirmCallback) {
          confirmCallback();
        }
        closePopup();
      }
    </script>
  </body>
</html>
