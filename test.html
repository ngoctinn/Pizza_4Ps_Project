<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWebsite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav {
        display: flex;
        align-items: center;
      }

      .nav-item {
        margin-left: 20px;
      }

      .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .user-info {
        display: flex;
        align-items: center;
      }

      .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">MyWebsite</div>
      <nav class="nav">
        <div class="nav-item">
          <button id="loginButton" class="btn">Login</button>
        </div>
        <div class="nav-item" id="cartButton" style="display: none">
          <button class="btn">Cart</button>
        </div>
        <div class="nav-item user-info" id="userInfo" style="display: none">
          <img src="user-avatar.png" alt="User Avatar" />
          <span id="userName">John Doe</span>
        </div>
      </nav>
    </header>

    <script>
      // Simulate user login
      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          document.getElementById("loginButton").style.display = "none";
          document.getElementById("cartButton").style.display = "block";
          document.getElementById("userInfo").style.display = "flex";
        });
    </script>
  </body>
</html>
