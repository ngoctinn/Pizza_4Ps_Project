<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Message</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f4f4f4;
      }

      .buttons {
        display: flex;
        gap: 12px;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.8;
      }

      button.success {
        background: #4caf50;
      }

      button.error {
        background: #f44336;
      }

      button.warning {
        background: #ff9800;
      }

      button.info {
        background: #2196f3;
      }

      #toast {
        position: fixed;
        bottom: 32px;
        right: 32px;
      }

      .toast {
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 4px;
        color: white;
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 300px;
        animation: slideIn 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
        cursor: pointer;
      }

      .toast.success {
        background: #4caf50;
      }

      .toast.error {
        background: #f44336;
      }

      .toast.warning {
        background: #ff9800;
      }

      .toast.info {
        background: #2196f3;
      }

      .toast .icon {
        font-size: 24px;
      }

      .toast .message {
        flex-grow: 1;
      }

      .toast .close {
        cursor: pointer;
        font-size: 20px;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button
        class="success"
        onclick="showToast('success', 'Thành công! Dữ liệu đã được lưu.')"
      >
        Success
      </button>
      <button
        class="error"
        onclick="showToast('error', 'Lỗi! Vui lòng thử lại.')"
      >
        Error
      </button>
      <button
        class="warning"
        onclick="showToast('warning', 'Cảnh báo! Hãy kiểm tra lại.')"
      >
        Warning
      </button>
      <button
        class="info"
        onclick="showToast('info', 'Thông tin mới cần xem.')"
      >
        Info
      </button>
    </div>

    <div id="toast"></div>

    <script>
      function showToast(type, message) {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;

        const icons = {
          success: "✓",
          error: "✕",
          warning: "⚠",
          info: "ℹ",
        };

        toast.innerHTML = `
                <div class="icon">${icons[type]}</div>
                <div class="message">${message}</div>
                <div class="close" onclick="this.parentElement.remove()">✕</div>
            `;

        document.getElementById("toast").appendChild(toast);

        // Tự động xóa toast sau 3 giây
        setTimeout(() => {
          if (toast.parentElement) {
            toast.remove();
          }
        }, 3000);

        // Xóa toast khi click vào
        toast.addEventListener("click", () => toast.remove());
      }
    </script>
  </body>
</html>
