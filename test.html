<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Giỏ Hàng Của Tôi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-card {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
      }
      .product-quantity {
        display: flex;
        align-items: center;
        margin: 0 15px;
      }
      .payment-method {
        margin-top: 20px;
      }
      .card-details {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container my-5">
      <div class="row g-4 shopping-cart">
        <!-- Nội dung chính -->
        <div class="col-lg-8">
          <div class="main-content">
            <h2>Giỏ Hàng</h2>

            <!-- Danh sách sản phẩm -->
            <div id="product-list">
              <div class="product-card">
                <img
                  src="/api/placeholder/100/100"
                  alt="Sản phẩm"
                  class="me-3"
                />
                <div>
                  <h5>Tên Sản Phẩm</h5>
                  <p>Giá: 100,000đ</p>
                </div>
                <div class="product-quantity ms-auto">
                  <button class="btn btn-sm btn-outline-secondary">-</button>
                  <input
                    type="number"
                    value="1"
                    min="1"
                    class="form-control form-control-sm mx-2"
                    style="width: 60px"
                  />
                  <button class="btn btn-sm btn-outline-secondary">+</button>
                </div>
                <button class="btn btn-danger btn-sm ms-2">Xóa</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
          <div class="sidebar">
            <!-- Địa chỉ giao hàng -->
            <div class="card mb-3">
              <div class="card-header">Địa Chỉ Giao Hàng</div>
              <div class="card-body">
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="address-type"
                    id="saved-address"
                  />
                  <label class="form-check-label" for="saved-address"
                    >Sử dụng địa chỉ đã lưu</label
                  >
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="address-type"
                    id="new-address"
                  />
                  <label class="form-check-label" for="new-address"
                    >Nhập địa chỉ mới</label
                  >
                </div>

                <div id="new-address-form" style="display: none">
                  <input
                    type="text"
                    class="form-control mb-2"
                    placeholder="Họ và tên"
                  />
                  <input
                    type="tel"
                    class="form-control mb-2"
                    placeholder="Số điện thoại"
                  />
                  <select class="form-select mb-2">
                    <option>Chọn Tỉnh/Thành Phố</option>
                  </select>
                  <select class="form-select mb-2">
                    <option>Chọn Quận/Huyện</option>
                  </select>
                  <input
                    type="text"
                    class="form-control mb-2"
                    placeholder="Địa chỉ cụ thể"
                  />
                </div>
              </div>
            </div>

            <!-- Phương thức thanh toán -->
            <div class="card payment-method">
              <div class="card-header">Phương Thức Thanh Toán</div>
              <div class="card-body">
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment-method"
                    id="cash"
                  />
                  <label class="form-check-label" for="cash"
                    >Thanh Toán Tiền Mặt</label
                  >
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment-method"
                    id="bank-transfer"
                  />
                  <label class="form-check-label" for="bank-transfer"
                    >Chuyển Khoản Ngân Hàng</label
                  >
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment-method"
                    id="credit-card"
                  />
                  <label class="form-check-label" for="credit-card"
                    >Thanh Toán Thẻ</label
                  >
                </div>

                <div id="card-details" class="card-details mt-3">
                  <input
                    type="text"
                    class="form-control mb-2"
                    placeholder="Số thẻ"
                  />
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ngày hết hạn (MM/YY)"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="CVV"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tổng thanh toán -->
            <div class="card mt-3">
              <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                  <span>Tổng tiền:</span>
                  <strong>100,000đ</strong>
                </div>
                <button class="btn btn-primary w-100">Đặt Hàng</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Xử lý địa chỉ mới
      document
        .getElementById("new-address")
        .addEventListener("change", function () {
          document.getElementById("new-address-form").style.display = "block";
        });

      document
        .getElementById("saved-address")
        .addEventListener("change", function () {
          document.getElementById("new-address-form").style.display = "none";
        });

      // Xử lý thanh toán thẻ
      document
        .getElementById("credit-card")
        .addEventListener("change", function () {
          document.getElementById("card-details").style.display = "block";
        });

      ["cash", "bank-transfer"].forEach(function (id) {
        document.getElementById(id).addEventListener("change", function () {
          document.getElementById("card-details").style.display = "none";
        });
      });
    </script>
  </body>
</html>
