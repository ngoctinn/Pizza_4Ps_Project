<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sidebar with Tabs</title>
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <div class="admin">
      <div class="admin__sidebar">
        <ul class="admin__sidebar-nav">
          <li class="admin__sidebar-nav-item">
            <a
              href="#"
              class="admin__sidebar-nav-link admin__sidebar-nav-link--active"
              >Tổng quan</a
            >
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Sản phẩm</a>
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Đơn hàng</a>
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Người dùng</a>
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Thống kê</a>
          </li>
        </ul>
      </div>
      <div class="admin__content">
        <div class="admin__tab admin__tab--active admin__tab--1">
          <h2>Tab 1</h2>
          <p>This is the content for Tab 1.</p>
        </div>
        <div class="admin__tab admin__tab--2">
          <div class="admin_tab-container">
            <div class="product_tab-header">
              <select class="header_dropdown">
                <option value="all">Tất cả</option>
                <option value="new">Mới</option>
                <option value="sale">Giảm giá</option>
              </select>
              <div class="header_search">
                <input type="text" placeholder="Tìm kiếm" />
                <button>Tìm kiếm</button>
              </div>
              <div class="header_btn">
                <button>Thêm sản phẩm</button>
              </div>
            </div>
            <ul class="product-list">
              <li class="product-item">
                <img
                  src="/api/placeholder/80/80"
                  alt="Product 1"
                  class="admin__product-image"
                />
                <div class="product-info">
                  <h3 class="product-name">Product 1</h3>
                  <p class="product-price">$9.99</p>
                  <p class="product-description">
                    This is a description of Product 1.
                  </p>
                </div>
                <div class="product-actions">
                  <button class="product_btn">Edit</button>
                  <button class="product_btn">Delete</button>
                </div>
              </li>
              <!-- Add more product items here -->
            </ul>
          </div>
        </div>
        <div class="admin__tab admin__tab--3">
          <h2>Tab 3</h2>
          <p>This is the content for Tab 3.</p>
        </div>
        <div class="admin__tab admin__tab--4">
          <h2>Tab 4</h2>
          <p>This is the content for Tab 3.</p>
        </div>
      </div>
    </div>
    <script src="./assets/js/admin.js"></script>
  </body>
</html>
