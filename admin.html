<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sidebar with Tabs</title>
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <div class="admin">
      <div class="admin__sidebar">
        <ul class="admin__sidebar-nav">
          <li class="admin__sidebar-nav-item">
            <a
              href="#"
              class="admin__sidebar-nav-link admin__sidebar-nav-link--active"
              >Tổng quan</a
            >
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Sản phẩm</a>
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Đơn hàng</a>
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Người dùng</a>
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Thống kê</a>
          </li>
        </ul>
      </div>
      <div class="admin__content">
        <div class="admin__tab admin__tab--active admin__tab--1">
          <h2>Tab 1</h2>
          <p>This is the content for Tab 1.</p>
        </div>
        <div class="admin__tab admin__tab--2">
          <div class="admin_tab-container">
            <div class="product_tab-header">
              <select class="header_dropdown">
                <option value="all">Tất cả</option>
                <option value="new">Mới</option>
                <option value="sale">Giảm giá</option>
              </select>
              <div class="header_search" id="search-form">
                <input type="text" id="search-input" placeholder="Tìm kiếm" />
                <button id="btn-search" type="submit">Tìm kiếm</button>
              </div>
              <div class="header_btn">
                <button type="button" onclick="openDialog()">
                  Thêm sản phẩm
                </button>
                <!-- DIALOG START -->
                <div class="dialog-overlay" id="dialogOverlay">
                  <div class="dialog">
                    <div class="header">
                      <div class="header__content">
                        <h2 class="header__title">Thêm Sản Phẩm Mới</h2>
                        <button
                          class="header__close-btn"
                          onclick="closeDialog()"
                        >
                          &times;
                        </button>
                      </div>
                    </div>

                    <form
                      class="product-form"
                      id="productForm"
                      onsubmit="handleSubmit(event)"
                    >
                      <div class="product-form__group">
                        <label class="product-form__label" for="productImage"
                          >Hình ảnh sản phẩm:</label
                        >
                        <input
                          class="product-form__input product-form__input--file"
                          type="file"
                          id="productImage"
                          accept="image/*"
                          required
                        />
                      </div>

                      <div class="product-form__group">
                        <label class="product-form__label" for="productName"
                          >Tên sản phẩm:</label
                        >
                        <input
                          class="product-form__input"
                          type="text"
                          id="productName"
                          required
                        />
                      </div>

                      <div class="product-form__group">
                        <label class="product-form__label" for="productType"
                          >Loại sản phẩm:</label
                        >
                        <select
                          class="product-form__select"
                          id="productType"
                          required
                        >
                          <option value="">Chọn loại sản phẩm</option>
                          <option value="quanao">Quần áo</option>
                          <option value="giay">Giày</option>
                          <option value="phukien">Phụ kiện</option>
                        </select>
                      </div>

                      <div class="product-form__group">
                        <label class="product-form__label" for="productPrice"
                          >Giá tiền:</label
                        >
                        <input
                          class="product-form__input"
                          type="number"
                          id="productPrice"
                          min="0"
                          required
                        />
                      </div>

                      <div class="product-form__group">
                        <label
                          class="product-form__label"
                          for="productDescription"
                          >Mô tả sản phẩm:</label
                        >
                        <textarea
                          class="product-form__input product-form__input--textarea"
                          id="productDescription"
                          required
                        ></textarea>
                      </div>

                      <button type="submit" class="button button--primary">
                        Thêm Sản Phẩm
                      </button>
                    </form>
                  </div>
                </div>
                <!-- DIALOG END -->
              </div>
            </div>
            <ul class="product-list">
              <!-- Add more product items here -->
            </ul>
          </div>
        </div>
        <div class="admin__tab admin__tab--3">
          <h2>Tab 3</h2>
          <p>This is the content for Tab 3.</p>
        </div>
        <div class="admin__tab admin__tab--4">
          <h2>Tab 4</h2>
          <p>This is the content for Tab 3.</p>
        </div>
      </div>
    </div>
    <script src="./assets/js/admin.js"></script>
  </body>
</html>
