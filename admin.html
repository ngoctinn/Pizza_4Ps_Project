<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sidebar with Tabs</title>
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <div class="admin">
      <div class="admin__sidebar">
        <ul class="admin__sidebar-nav">
          <li class="admin__sidebar-nav-item">
            <a
              href="#"
              class="admin__sidebar-nav-link admin__sidebar-nav-link--active"
              >Tab 1</a
            >
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Tab 2</a>
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Tab 3</a>
          </li>
          <li class="admin__sidebar-nav-item">
            <a href="#" class="admin__sidebar-nav-link">Tab 4</a>
          </li>
        </ul>
      </div>
      <div class="admin__content">
        <div class="admin__tab admin__tab--active admin__tab--1">
          <h2>Tab 1</h2>
          <p>This is the content for Tab 1.</p>
        </div>
        <div class="admin__tab admin__tab--2">
          <h2>Tab 2</h2>
          <p>This is the content for Tab 2.</p>
        </div>
        <div class="admin__tab admin__tab--3">
          <h2>Tab 3</h2>
          <p>This is the content for Tab 3.</p>
        </div>
        <div class="admin__tab admin__tab--4">
          <h2>Tab 4</h2>
          <p>This is the content for Tab 3.</p>
        </div>
      </div>
    </div>
    <script src="./assets/js/admin.js"></script>
  </body>
</html>
