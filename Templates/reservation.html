<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt bàn trực tuyến</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('restaurant-background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.6rem;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
        .city-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Đặt bàn trực tuyến</h1>
            <p class="text-center mb-4">Đặt bàn tại các nhà hàng của chúng tôi tại thành phố Hồ Chí Minh</p>
            
            <form>
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="branch">
                            <option selected>Tất cả nhà hàng</option>
                            <!-- Add more options here -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="guests">
                            <option selected>2 Người</option>
                            <!-- Add more options here -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="time">
                            <option selected>Chọn giờ</option>
                            <!-- Add more options here -->
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">Tìm</button>
                </div>
            </form>
            
            <div class="city-buttons text-center">
                <p>Chọn địa điểm:</p>
                <button class="btn btn-outline-primary m-1">Hồ Chí Minh</button>
                <button class="btn btn-outline-primary m-1">Hà Nội</button>
                <button class="btn btn-outline-primary m-1">Nha Trang</button>
                <button class="btn btn-outline-primary m-1">Đà Nẵng</button>
                <button class="btn btn-outline-primary m-1">Hải Phòng</button>
                <button class="btn btn-outline-primary m-1">Bình Dương</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // You can add JavaScript here for form validation and submission
    </script>
</body>
</html>
